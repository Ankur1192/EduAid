  <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const API_KEY = "AIzaSyBiACo5a80XBMMW91hgqKkJg7vFfcTEwZA";
    const genAI = new GoogleGenerativeAI(API_KEY);
    document.querySelector('.btn').addEventListener('click', run);

    async function run() {  //alert("fun run");  // For text-only input, use the gemini-pro model  
    const model = genAI.getGenerativeModel({ model: "gemini-pro"});    /*GETTING AND SHOWING USER INPUT START*/  
     let userInput = document.querySelector('.user-input').value;        
     let userMessageDiv = document.createElement("div"); 
        userMessageDiv.className = "user-msg"; 
           userMessageDiv.textContent = `User: ${userInput}`;  
             document.querySelector('.msg-container').appendChild(userMessageDiv);        /*GETTING AND SHOWING USER INPUT END */   
              const prompt = userInput;
      const result = await model.generateContent(prompt);  
      const response = await result.response; 
       const text = response.text();    /* Show response on screen */ 
        let botMessageDiv = document.createElement("div");   
         botMessageDiv.className = "bot-msg";  
           botMessageDiv.textContent = `Bot: ${text}`; 
              document.querySelector('.msg-container').appendChild(botMessageDiv);}
  </script>
